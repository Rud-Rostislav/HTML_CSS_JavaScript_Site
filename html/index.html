<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Apple Store</title>
</head>
<body>
    <div class="for-footer-top">

        <header>
            <div class="logo">
                <img src="../img/logo/apple_logo.png" alt="Apple logo" class="logo-img">
                <p class="logo-text">Apple Store</p>
            </div>

            <nav>
                <a href="index.html">
                    <img src="../img/icons/home_icon.png" alt="Home icon" class="icon">
                </a>
                <a href="catalog.html">
                    <img src="../img/icons/phone_icon.png" alt="Phone icon" class="icon">
                </a>
                <a href="contact.html">
                    <img src="../img/icons/contact_icon.png" alt="Contact icon" class="icon">
                </a>

                <div class="darkmode">
                    <input type="checkbox" class="checkbox" id="checkbox" onclick="darkMode()">
                    <label for="checkbox" class="checkbox-label">
                        <i>D</i>
                        <i>N</i>
                        <span class="ball"></span>
                    </label>
                </div>

            </nav>
        </header>

        <main>
            <div class="background-container">
                <p class="gradient-text">Do you like amazing new technology?</p>
                <img src="../img/%20backgrounds/background-2.jpg" alt="Background 1" class="background-img">
            </div>

            <div class="background-container background-container-2">
                <p class="gradient-text margin-25">Do you enjoy powerful and minimalistic design?</p>
                <img src="../img/%20backgrounds/background-1.jpg" alt="Background 1" class="background-img">
            </div>

            <p class="gradient-text text-margin">Upgrade your phone to next level </p>
            <div class="div_image1"></div>
            <p class="gradient-text text-margin">It's new iPhone 14 Pro Max!</p>
            <div class="div_image2"></div>
        </main>

    </div>

    <footer>All right reserved</footer>
    <script src="../js/main.js"></script>
</body>
</html>
